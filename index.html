<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <>
    <title>Видеоплеер</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="player" id="player">
      <div class="screen js-video-container video-container"></div>
      <div class="player-buttons-wrapper">
        <button class="js-play-button vp-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="viewing-panel">
            <span class="js-current-time viewing-panel-timer"></span>
            <div class="js-progress progress-bar">
              <div class="js-progress-slider progress-slider"></div>
              <span class="dot"></span>
            </div>
            <span class="js-duration viewing-panel-timer"></span>
        </div>
        <button class="js-fullscreen-button vp-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>

    <script>
      createPlayer({elementId: 'player'});
    </script>
  </body>
</html>

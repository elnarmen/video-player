<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      background-color: black
     }
    .video-container {
      flex-grow: 1;
      margin-bottom: 3px;
    }
    .player-buttons-wrapper {
      background-color:black;
      display: flex;
    }

    .vp-button{
      border-style: hidden;
      cursor: pointer;
      color: white;
      background-color: transparent;
      font-size: 20px;
      margin-right: 2px;
      margin-bottom: 4px;
      height: 35px;
      width: 35px;
    }
    .blank-div {
      flex-grow: 1;
      margin-right: 1px;
    }
    .fullscreen-button {
      width: 34px;
    }
    .time-display {
      color: white;
    }
  </style>
</head>
<body>
    <div class="player" id="player">
      <div class="js-video-container video-container"></div>
      <div class="player-buttons-wrapper">
        <button class="js-play-button vp-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="time-display">
          <span class="js-current-time"></span>
           —
          <span class="js-duration"></span>
        </div>
        <div class="blank-div"></div>
        <button class="js-fullscreen-button vp-button fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>

      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
